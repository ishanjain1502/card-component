<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <!-- pic for the card -->
        <div class="pic"></div>
        <br />
        <!-- tags for card -->
        <span class="tag">Mountains</span>
        <span class="tag">Winter</span>

        <!-- heading for the card -->
        <h2 class="heading">Chillin in Himalyas</h2>

        <!-- description -->
        <p class="desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat qui perspiciatis officiis
            illum quam consectetur eum laudantium rem, repudiandae dicta impedit deserunt eius sed ipsam pariatur,
            excepturi cum ipsum magnam?</p>

        <button class="readMore">Read More</button>

    </div>

</body>

</html>
